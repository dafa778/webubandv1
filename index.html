<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unban WhatsApp - Web RazorOffcial</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0b0b0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .navbar {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #00ffcc;
      font-weight: bold;
      font-size: 20px;
    }

    .container {
      background-color: #111214;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    .profile {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #0b0c0d;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .check {
      position: absolute;
      bottom: 0;
      right: 0;
      background-color: #00c853;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    h2 {
      margin: 10px 0 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #1a1a1d;
      color: #fff;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffcc, #5d3dfd);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="navbar">Web RazorOffcial</div>

  <div class="container">
    <div class="profile">
      <img src="https://files.catbox.moe/9nf3hz.jpeg" width="45" height="45" alt="user" />
      <div class="check">âœ”</div>
    </div>

    <h2>Unban WhatsApp</h2>

    <form>
      <label>Nomor WhatsApp yang diblokir</label>
      <input type="text" placeholder="+62 8xxxxxxx" required>

      <label>Pilih Opsi Band</label>
      <select required>
        <option>Opsi Permanenv1</option>
        <option>Opsi Permanenv2</option>
      </select>

      <button type="submit" class="btn">KIRIM BANDING</button>
    </form>
  </div>

</body>
</html>
